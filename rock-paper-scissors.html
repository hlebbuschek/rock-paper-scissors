<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <div class="game-items">
      <button class="js-rock-button">
        <img src="img/rock-emoji.png">
      </button>
      <button class="js-paper-button">
        <img src="img/paper-emoji.png">
      </button>
      <button class="js-scissors-button">
        <img src="img/scissors-emoji.png">
      </button>
    </div>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
    <button class="reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button">
    Auto Play</button>
    <div class="js-display-message"></div>
    <script src="rock-paper-scissors.js">
      
    </script>
  </body>
</html>
